<html>

<head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="header">
        <div class="title">
            <h1 id="heading">ScriBBler</h1>
            <p id="subHead">Explore, Imagine, Create</p>
        </div>

        <div class="buttons">
            <button class="signin-btn">Sign In</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>

    <!--modal for sign up-->
    <div id="signup-modal" class="modal">
       <div class="modal-content">
        <span class="close-button-signup">&times;</span>
        <h2>Get Started</h2>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
            
            <button type="submit">Sign Up</button>
        </form>
       </div>
    </div>


    <!--modal for sign in-->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
         <span class="close-button-signin">&times;</span>
         <h2>Welcome back</h2>
         <form id="signin-form">
          
             <label for="username">Username</label>
             <input type="text" " placeholder="Enter your username" required>
             <label for="password">Password:</label>
             <input type="password"" placeholder="Enter your password" required>
             
             <button type="submit">Sign In</button>
             <p style=" align-self: center;">Not a member? <a id="signup-link" href="#">Sign Up</a></p>
         </form>
        </div>
     </div>
    <script src="scripts/common.js"></script>

    <div class="center-buttons">
        <button class="button" id="allposts">All Posts</button>
        <button class="button" id="createpost" >Create Post</button>
    </div>

    <div id="overlay">
        <div class="create-post-modal">
            <div class="pen-header">
                <div class="pen-your-post-title">Pen Your Post</div>
                <span id="close-button">&times;</span>
            </div>
           <hr>
           <div class="post-body">
            <form id="PenPost">
                 
                <label for="title">Title</label>
                <input type="text"  class="title-box create-post-input" placeholder="Enter title of your post" required>
                <label for="content">Content:</label>
                <textarea id = "postcontent" class="content-post create-post-input" type="text" placeholder="Enter the content of your post" required></textarea>
                
                <button type="submit" id="createButton">Create</button>
            </form>
           </div>
            
        </div>
    </div>
           
    </div>
